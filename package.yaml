name:                cypher-formatter
version:             0.1.0.0
github:              "EdAllonby/cypher-formatter"
license:             BSD3
author:              "Ed Allonby"
maintainer:          "edward.allonby@gmail.com"
copyright:           "2020 Ed Allonby"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/EdAllonby/cypher-formatter#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- text
- hspec
- hspec-megaparsec
- containers
- parser-combinators
- template-haskell

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - TemplateHaskell
  - QuasiQuotes
  - DeriveDataTypeable

library:
  source-dirs: src

executables:
  cypher-formatter-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cypher-formatter

tests:
  cypher-formatter-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cypher-formatter